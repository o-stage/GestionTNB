name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      
          
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.6
    
    - name: Restore Nuget Packages
      run: nuget restore TaxesV1.sln
      
    - name: Build the solution
      run: msbuild TaxesV1.sln
    
    - name: Install NUnit.ConsoleRunner
      run: nuget install NUnit.ConsoleRunner -Version 3.15.0 -DirectDownload -OutputDirectory
    
    - name: Run Unit Tests
      run: NUnit.ConsoleRunner.3.15.0\tools\nunit3-console.exe TaxesUnitTests\bin\Debug\TaxesUnitTests.dll
      
